{{define "title"}} 404{{end}} {{define "main"}}
<main class="error-page">
  <div class="error-container">
    <div class="error-content">
      <div class="error-illustration">
        <i class="fas fa-book-dead"></i>
      </div>

      <div class="error-code">404</div>

      <h1 class="error-title">Page Not Found</h1>

      <p class="error-message">
        Oops! The page you're looking for seems to have been checked out
        permanently. It might have been removed, had its name changed, or is
        temporarily unavailable.
      </p>

      <div class="error-actions">
        <a href="/" class="btn btn-primary btn-large">
          <i class="fas fa-home"></i>
          Back to Home
        </a>
        <a href="/search" class="btn btn-secondary btn-large">
          <i class="fas fa-search"></i>
          Search Books
        </a>
      </div>

      <div class="error-footer">
        <p>
          Need help? <a href="mailto:support@libraryms.com">Contact Support</a>
        </p>
      </div>
    </div>
  </div>
</main>
{{end}}
